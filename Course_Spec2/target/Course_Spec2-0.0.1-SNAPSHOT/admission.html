<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admission Page">
    <meta name="author" content="Ansh Goyal">

    <title>Admission | IIITB</title>

    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/popper.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Styles-->
    <link href="css/admission.css" rel="stylesheet">

    <!-- Custom Scripts -->
    <script src="js/admission.js" type="text/javascript"></script>

</head>

<body>
<div class="container">
    <div class="auth-form-body">
       

        <form class="form-signin" id="admission-form" action="webapi/student" method="post"
              enctype="multipart/form-data">

            <div class="form-label-group">
                <input type="text" id="firstName" name="firstName" class="form-control"
                       placeholder="First Name" required
                       autofocus>
                <label for="firstName">First Name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="middleName" name="middleName" class="form-control"
                       placeholder="Middle Name">
                <label for="middleName">Middle Name</label>
            </div>

            <div class="form-label-group">
                <input type="text" id="lastName" name="lastName" class="form-control"
                       placeholder="Last Name">
                <label for="lastName">Last Name</label>
            </div>

            <div class="form-label-group">
                <input type="email" id="emailId" name="emailId" class="form-control"
                       placeholder="Email Address">
                <label for="emailId">Email Address</label>
            </div>

            <div class="form-label-group">
                <select id="domainId" name="domainId" class="form-control">
                    <option value="0" selected unabled >Select Domain</option>
                </select>
            </div>

            

            <button class="btn btn-primary btn-block mt-4" type="submit">Register</button>
        </form>
    </div>
</div>

</body>
</html>
